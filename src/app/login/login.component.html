<div class="login-container">
  <img src="assets/img/logo-big.png" alt="logo" class="logo">
  <form action="">

    <h2 class="text-center">
      用户登陆
    </h2>

    <div class="form-group">
      <input type="text" [(ngModel)]="formMode.username" size="30" pInputText placeholder="用户名" name="userName">
    </div>
    <div class="form-group">
      <input type="password" name="password" size="30" [(ngModel)]="formMode.password" pInputText placeholder="密码">
    </div>
    <div class="form-group">
      <input [(ngModel)]="formMode.verificationCode" name="verificationCode" type="text" size="30" pInputText placeholder="验证码">
      <img #verificationCode src="/" alt="验证码加载失败，点击重试" class="verificationCode pointer" (click)="refreshVerificationCode()">
    </div>

    <div class="checkbox-wrapper clear-fix">
      <div class="form-group left">
        <p-checkbox name="keepUsername" [(ngModel)]="formMode.keepUsername" (onChange)="keepBtnChange('username')"  [value]="true" 
        label="记住用户名" [binary]="true" labelStyleClass="pointer" [style]="{'font-size':'18px','color':'red'}"></p-checkbox>
      </div>
      <div class="form-group right">
        <p-checkbox name="keepPassword" [(ngModel)]="formMode.keepPassword" (onChange)="keepBtnChange('password')"  [value]="true" 
        label="记住密码" [binary]="true" labelStyleClass="pointer"></p-checkbox>
      </div>
    </div>

    <div class="login-btn">
      <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" (click)="login()">
        <span class="ui-button-text ui-c">登 录</span>
      </button>
    </div>

    <div class="forget-password text-right">
      <span class="pointer">
         找回密码
      </span>
    </div>

  </form>
</div>
