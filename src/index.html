<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>和睦智慧养老服务平台</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <link rel="icon" type="image/x-icon" href="assets/img/LOGO.ico">

  <style>
    img.loading {
      position: fixed;
      width: 48px;
      height: 48px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }
  </style>

  <script>
    //低于ie9提示用户更新浏览器
    (function () {
      var ua = window.navigator.userAgent.toLowerCase();
      var regIE = new RegExp("msie (\\d+\\.\\d+);");
      if (regIE.test(ua)) {
        if (parseFloat(RegExp['$1']) < 10) {
          window.location.href = './update-browser.html';
        }
      }
    })();

  </script>

</head>
<body>
  <app-root>
    <img class="loading" src="./assets/img/loading-black.gif" alt="">
  </app-root>
</body>
</html>
