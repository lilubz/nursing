<div class="login-container">
  <img src="assets/img/logo-big.png" alt="logo" class="logo">
  <form action="">

    <h2 class="text-center">
      用户登陆
    </h2>

    <input type="text" size="30" pInputText placeholder="用户名" name="userName">
    <input type="password" size="30" pInputText placeholder="密码">
    <input type="text" size="30" pInputText placeholder="验证码">

    <div class="checkbox-wrapper clear-fix">
      <div class="form-group left">
        <p-checkbox name="keepUsername" [value]="true" label="记住用户名" [binary]="true" labelStyleClass="pointer" [style]="{'font-size':'18px','color':'red'}"></p-checkbox>
      </div>
      <div class="form-group right">
        <p-checkbox name="keepPassword" [value]="true" label="记住密码" [binary]="true" labelStyleClass="pointer"></p-checkbox>
      </div>
    </div>

    <div class="login-btn">
      <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" [routerLink]="['/person']" routerLinkActive="active" >
        <span class="ui-button-text ui-c">登 录</span>
      </button>
    </div>

    <div class="forget-password text-right pointer">
      找回密码
    </div>

  </form>
</div>
